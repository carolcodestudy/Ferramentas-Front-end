<!DOCTYPE html>
<html lang="pt- Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Mobile First</title>
    <link rel="stylesheet" href="design/visual.css" media="all">
    <link rel="stylesheet" href="design/style.css">
</head>
<body>
    <!--Exercício baseado no dever que o professor passou sobre aparecer diferentes ícones de notebook,televisão,celular,tablet e para imprimir a página-->
    <div>
        <h1>Dispositivos pequenos</h1>
        <main>
            <picture id="multitarefa">
                <img src="imagens/icon-pc.png" alt="notebook">
            </picture>

            <picture id="portatil">
                <img src="imagens/icon-phone.png" alt="celular">
            </picture>

            <picture id="imprime">
                <img src="imagens/icon-print.png" alt="impressora">
            </picture>

            <picture id="touch">
                <img src="imagens/icon-tablet.png" alt="tablet com caneta">
            </picture>

            <picture id="tv">
                <img src="imagens/icon-tv.png" alt="televisao">
            </picture>
        </main>
    </div>
</body>
</html>
