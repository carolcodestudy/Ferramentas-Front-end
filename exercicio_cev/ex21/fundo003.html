<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisao de imagens</title>
    <style>

.corte{
    background-image: url('imagens-cap19/wallpaper003.jpg');
    border-radius: 10px;
    border: 1px solid rgb(70, 5, 70);
    height: 200px;
    margin: 10px;
}

#quadro1{
    background-position: left top;
}
#quadro2{
    background-position: right center;
}
#quadro3{
    background-position: left bottom;
}
#quadro4{
    background-position: center center;
}

    </style>
</head>
<body>
    <div class="corte" id="quadro1"></div>
    <div class="corte" id="quadro2"></div>
    <div class="corte" id="quadro3"></div>
    <div class="corte" id="quadro4"></div>
</body>
</html>
