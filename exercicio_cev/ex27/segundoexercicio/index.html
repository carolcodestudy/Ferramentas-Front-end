<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: yellow;
            display: flex;
            flex-direction: row-reverse;
            /*row -> main start
            row-reverse -> main end
            collumn -> cross start
            collumn-reverse -> cross end*/
        }

        .container > .item{
            background-color: blue;
            border: 1px solid white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
