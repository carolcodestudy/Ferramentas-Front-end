    <!--Fazer mais formulário com outras tags. Formulário com e-mail e o telefone personalizados-->
<fieldset>
        <legend>Campos do formulário</legend>
        <form action="armazenamento.php" method="get">
    
        <p> <label for="carta">E-mail</label> <input type="email" name="virtual" id="carta" maxlength="20" size="34" autocomplete="email" required pattern="[]"> </p>
    
        <p> <label for="celular">Número de celular</label> <input type="tel" name="contato" id="celular" autocomplete="tel-national" minlength="11" size="13" pattern="^[0-9]{4}-[0-9]{4}$" required> </p>
    
            <button type="submit">Enviar</button>
    
            <button type="reset">Apagar</button>
        </form>
    
</fieldset>
